<div class="container color-dark">
    <div class="col">
        <p>Agregar un host ;) </p>
    </div>
    <div class="col">
        <p>Lista de hosts ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
    <p class="sm">Â¡Agregar un nuevo host!</p>
    <form>
        <input type="text" class="txt" name="item" placeholder="Nombre..." [(ngModel)]= "goalText1">
        <input type="text" class="txt" name="item" placeholder="Direccion..." [(ngModel)]= "goalText2">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
</div>
<div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click) = "removeItem(goal.id)">
        {{goal.nombre}}
    </p>
    </div>
</div>
