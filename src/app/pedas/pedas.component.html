<div class="container color-dark">
    <div class="col">
        <p>Agregar una nueva peda ;) </p>
    </div>
    <div class="col">
        <p>Lista de pedas ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
    <p class="sm">Add a cool console here!</p>
    <form>
        <input type="text" class="txt" name="item" placeholder="Horario..." [(ngModel)]= "goalText1">
        <input type="text" class="txt" name="item" placeholder="Cantidad..." [(ngModel)]= "goalText2">
        <input type="text" class="txt" name="item" placeholder="Presupuesto..." [(ngModel)]= "goalText3">
        <input type="number" class="txt" name="item" placeholder="Host..." [(ngModel)]= "goalText4">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
</div>
<div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click) = "removeItem(goal.id)">
        {{goal.horario}}
    </p>
    </div>
</div>
