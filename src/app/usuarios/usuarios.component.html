<div class="container color-dark">
    <div class="col">
        <p>Agregar un usuario ;) </p>
    </div>
    <div class="col">
        <p>Lista de Usuarios ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
    <p class="sm">¡Agregar un nuevo usuario!</p>
    <form>
        <input type="text" class="txt" name="item" placeholder="Nombre..." [(ngModel)]= "goalText1">
        <input type="text" class="txt" name="item" placeholder="Edad..." [(ngModel)]= "goalText2">
        <input type="text" class="txt" name="item" placeholder="Género..." [(ngModel)]= "goalText3">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
</div>
<div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click) = "removeItem(goal.id)">
        {{goal.nombre}}
    </p>
    </div>
</div>
